    <style>
        .chat-layout {
            display: flex;
            max-width: 1000px;
            width: 95%;
            margin: 40px auto;
            height: 600px;
            border: 2px solid var(--text-main);
            background: white;
            box-shadow: 10px 10px 0 rgba(0,0,0,0.1);
            font-family: 'Space Mono', monospace;
        }

        .user-list {
            width: 30%;
            min-width: 250px;
            flex-shrink: 0;
            border-right: 2px solid var(--text-main);
            overflow-y: auto;
            background: #fafafa;
        }

        .user-list h3 {
            padding: 15px;
            margin: 0;
            text-align: center;
            background: var(--text-main);
            color: white;
            font-family: 'Archivo Black', sans-serif;
            letter-spacing: 1px;
        }

        .user-item {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            display: block;
            color: #666;
            text-decoration: none;
            transition: all 0.2s;
            position: relative;
        }

        .user-item:hover {
            background: #eee;
            padding-left: 20px;
            color: black;
        }

        .user-item.active {
            background: var(--highlight);
            color: black;
            font-weight: bold;
            border-bottom: 2px solid black;
        }

        .user-item.active::after {
            content: '‚óè';
            color: red;
            float: right;
        }

        .chat-area {
            width: 70%;
            display: flex;
            flex-direction: column;
            background-color: #ffffff;
            background-image: radial-gradient(#ddd 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .chat-header {
            padding: 15px;
            border-bottom: 2px solid var(--text-main);
            font-weight: bold;
            background: white;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            padding: 10px 15px;
            border-radius: 0;
            max-width: 75%;
            font-size: 0.95rem;
            position: relative;
            box-shadow: 3px 3px 0 rgba(0,0,0,0.1);
            border: 1px solid black;
        }

        .message.self {
            background: black;
            color: var(--highlight);
            align-self: flex-end;
            margin-left: auto;
        }

        .message.other {
            background: white;
            color: black;
            align-self: flex-start;
        }

        .chat-input {
            padding: 20px;
            border-top: 2px solid var(--text-main);
            display: flex;
            gap: 10px;
            background: white;
        }

        #msg-input {
            flex-grow: 1;
            padding: 12px;
            border: 2px solid #ccc;
            font-family: 'Space Mono', monospace;
            background: #f9f9f9;
        }

        #msg-input:focus {
            border-color: black;
            outline: none;
            background: white;
        }


        .btn-send {
            background: black;
            color: white;
            border: none;
            padding: 0 25px;
            font-family: 'Space Mono', monospace;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }
        .btn-send:hover {
            background: var(--highlight);
            color: black;
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #888; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }
    </style>
</head>
<body>

                    <a th:href="@{?lang=ja}">Êó•Êú¨Ë™û [JP]</a>

      </span>

            <span th:if="${#authentication.principal == 'anonymousUser'}" style="display:flex; align-items:center; gap: 20px;">
        <a th:href="@{/login}" class="btn" style="height:40px; padding:0 15px; font-size:0.9rem; display: inline-flex; align-items: center; justify-content: center;" th:text="#{nav.login}">LOGIN</a>
      </span>

        </div>
    </div>
</div>

<div class="chat-layout">
    <div class="user-list">
        <h3>CONTACTS / ËÅØÁµ°‰∫∫</h3>

        <div th:if="${#lists.isEmpty(users)}" style="padding:20px; text-align:center; color:#999;">
            NO OTHER USERS
        </div>

        <a th:each="u : ${users}"
           th:href="@{/private-chat(recipient=${u.email})}"
           class="user-item"
           th:classappend="${currentRecipient == u.email} ? 'active'">
            <span style="font-size: 1.1rem; font-weight: bold;" th:text="${u.name}">User Name</span>
            <br>
            <small style="font-family: monospace;" th:text="${'[' + u.email + ']'}"></small>
        </a>
    </div>

    <div class="chat-area">
        <div th:if="${currentRecipient != null}" style="display:flex; flex-direction:column; height:100%;">
            <div class="chat-header">
                <span style="background: black; color: white; padding: 2px 8px;">TARGET</span>
                <span th:text="${currentRecipient}" style="font-weight: bold;">user@email.com</span>
            </div>

            <div id="chat-box" class="chat-messages">
                <div th:each="msg : ${history}"
                     class="message"
                     th:classappend="${msg.sender == currentUser} ? 'self' : 'other'">

                    <div style="font-size: 0.7rem; opacity: 0.7; margin-bottom: 2px;"
                         th:text="${msg.sender == currentUser ? 'YOU' : msg.sender}">Sender</div>

                    <span th:text="${msg.content}">msg</span>
                </div>
            </div>

            <div class="chat-input">
                <input type="text" id="msg-input" placeholder="TYPE MESSAGE..." autocomplete="off">
                <button onclick="sendPrivate()" class="btn-send">SEND ‚ñ∂</button>
            </div>
        </div>

        <div th:if="${currentRecipient == null}" style="display:flex; flex-direction: column; align-items:center; justify-content:center; height:100%; color:#999;">
            <div style="font-size: 3rem;">‚òú</div>
            <div>SELECT A CONTACT</div>
            <div>Ë´ãÂæûÂ∑¶ÂÅ¥ÈÅ∏ÊìáËÅØÁµ°‰∫∫</div>
        </div>
    </div>
</div>

<script th:inline="javascript">
    var stompClient = null;
    var currentUser = /*[[${currentUser}]]*/ 'me';
    var currentRecipient = /*[[${currentRecipient}]]*/ null;

    function connect() {
        var socket = new SockJS('/ws');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function (frame) {
            console.log('Connected: ' + frame);

            stompClient.subscribe('/user/queue/private', function (payload) {
                var message = JSON.parse(payload.body);
                showPrivateMessage(message);
            });
        });
    }

    function sendPrivate() {
        var input = document.getElementById('msg-input');
        var content = input.value.trim();

        if(content && stompClient && currentRecipient) {
            var chatMessage = {
                content: content,
                type: 'CHAT',
                recipient: currentRecipient
            };
            stompClient.send("/app/chat.sendPrivate", {}, JSON.stringify(chatMessage));
            input.value = '';

            var myMsg = {
                sender: currentUser,
                content: content,
                recipient: currentRecipient
            };
            showPrivateMessage(myMsg);
        }
    }

    function showPrivateMessage(message) {
        if (message.sender === currentRecipient || message.recipient === currentRecipient) {
            var chatBox = document.getElementById('chat-box');
            var div = document.createElement('div');

            div.classList.add('message');
            div.classList.add(message.sender === currentUser ? 'self' : 'other');

            var senderLabel = message.sender === currentUser ? 'YOU' : message.sender;
            div.innerHTML = `<div style="font-size: 0.7rem; opacity: 0.7; margin-bottom: 2px;">${senderLabel}</div><span>${message.content}</span>`;

            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        } else {
            console.log("Êî∂Âà∞‰æÜËá™ " + message.sender + " ÁöÑÊñ∞Ë®äÊÅØ");
        }
    }

    window.onload = function() {
        var chatBox = document.getElementById('chat-box');
        if(chatBox) chatBox.scrollTop = chatBox.scrollHeight;
        connect();

        var input = document.getElementById('msg-input');
        if(input) {
            input.addEventListener("keypress", function(event) {
                if (event.key === "Enter") {
                    event.preventDefault();
                    sendPrivate();
                }
            });
        }
    };
</script>

</body>
