<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>註冊 SYSTEM ENTRY</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>

<div class="navbar">
    <a href="/" class="logo">HobbySwap</a>

</div>

<div class="auth-container">
    <h2>註冊帳號</h2>

    <form action="/register" method="post" th:object="${user}">
        <label>姓名:</label>
        <input type="text" th:field="*{name}" required placeholder="YOUR FULL NAME">

        <label>Email:</label>
        <input type="email" th:field="*{email}" required placeholder="EMAIL ADDRESS">

        <label>密碼:</label>
        <input type="password" th:field="*{password}" required placeholder="SET PASSWORD">

        <button type="submit" class="btn">註冊</button>
    </form>

    <p style="margin-top: 20px; display: flex; align-items: center;">
        已經有帳號?
        <a href="/login" class="btn" style="width: auto; display: inline-block; margin-left: 10px; margin-top: 0;">
            登入
        </a>
    </p>
</div>

</body>
</html>
