<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chat Room - HobbySwap</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

    <style>
        .chat-container {
            width: 95%;
            max-width: 1000px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border: 2px solid var(--text-main);
            box-shadow: 10px 10px 0 rgba(0,0,0,0.1);
        }

        .chat-header {
            border-bottom: 2px solid var(--text-main);
            margin-bottom: 20px;
            padding-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h2 {
            font-family: 'Archivo Black', sans-serif;
            text-transform: uppercase;
            margin: 0;
            font-size: clamp(1.5rem, 4vw, 2rem);
            margin-right: 20px;
            line-height: 1.1;
        }

        .online-status {
            font-family: 'Space Mono';
            font-size: 0.8rem;
            white-space: nowrap;
            flex-shrink: 0;
            display: flex;
            align-items: center;
        }

        .status-dot {
            height: 12px;
            width: 12px;
            background-color: #2ecc71;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
            border: 1px solid black;
        }

        #chat-box {
            height: 500px;
            border: 2px solid var(--text-main);
            overflow-y: scroll;
            padding: 20px;
            margin-bottom: 20px;
            background: #f0f0f0;
            background-image:
                linear-gradient(#ccc 1px, transparent 1px),
                linear-gradient(90deg, #ccc 1px, transparent 1px);
            background-size: 20px 20px;
            font-family: 'Space Mono', monospace;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            max-width: 80%;
            position: relative;
            word-wrap: break-word;
            border: 2px solid var(--text-main);
            box-shadow: 4px 4px 0 rgba(0,0,0,0.1);
        }

        .sender-name {
            font-weight: bold;
            font-size: 0.75em;
            display: block;
            margin-bottom: 5px;
            text-transform: uppercase;
            border-bottom: 1px dashed #999;
            padding-bottom: 2px;
        }

        .message.self {
            background-color: var(--text-main);
            color: white;
            margin-left: auto;
            text-align: left;
            border-color: var(--text-main);
        }
        .message.self .sender-name { color: var(--highlight); border-bottom-color: #555; }

        .message.other { background-color: white; margin-right: auto; }
        .message.other .sender-name { color: #666; }

        .controls { display: flex; gap: 15px; align-items: center; }

        #message-input {
            flex-grow: 1;
            padding: 15px;
            height: 50px;
            border: 2px solid var(--text-main);
            font-family: 'Space Mono', monospace;
            background: white;
            margin-bottom: 0;
        }

        #message-input:focus { background: #FFFFE0; box-shadow: 4px 4px 0 var(--highlight); }

        .controls button {
            white-space: nowrap;
            flex-shrink: 0;
            min-width: 80px;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a th:href="@{/}" class="logo">HobbySwap</a>

    <div class="nav-links">
        <div class="nav-right-group" style="display: flex; align-items: center; gap: 20px;">

            <div class="lang-dropdown">
                <button class="lang-btn">
                    <span>üåê LANGUAGE ‚ñº</span>
                </button>
                <div class="lang-content">
                    <a th:href="@{?lang=zh_TW}">ÁπÅÈ´î‰∏≠Êñá [TW]</a>
                    <a th:href="@{?lang=en}">ENGLISH [EN]</a>
                    <a th:href="@{?lang=ja}">Êó•Êú¨Ë™û [JP]</a>
                </div>
            </div>

            <span th:if="${#authentication.principal != 'anonymousUser'}" style="display:flex; align-items:center; gap: 20px;">

        <div class="lang-dropdown">

            <button class="lang-btn" style="background: var(--highlight); color: black; border: 2px solid black; min-width: 120px; font-family: 'Space Mono', monospace;">
              <span th:text="${#authentication.principal.name}" style="font-weight:bold;">User</span>
              <span style="font-size: 0.8rem; margin-left: 5px;">‚ñº</span>
            </button>

            <div class="lang-content">
                <a th:href="@{/mypage}" th:text="#{nav.mypage}">MY PAGE</a>

                <a th:href="@{/private-chat}" th:text="#{nav.private_chat}">üí¨ ÁßÅË®ä</a>
                <a th:href="@{/chat}" th:text="#{nav.chat}">üí¨ CHAT</a>
                <a th:href="@{/items/new}" th:text="#{nav.sell}">SELL</a>
            </div>
        </div>
        <form th:action="@{/logout}" method="post" style="display:flex; align-items:center;">
            <button type="submit" class="btn-logout" th:text="#{nav.logout}">LOGOUT</button>
        </form>
      </span>

            <span th:if="${#authentication.principal == 'anonymousUser'}" style="display:flex; align-items:center; gap: 20px;">
        <a th:href="@{/login}" class="btn" style="height:40px; padding:0 15px; font-size:0.9rem; display: inline-flex; align-items: center; justify-content: center;" th:text="#{nav.login}">LOGIN</a>
      </span>

        </div>
    </div>
</div>

<div class="chat-container">
    <div class="chat-header">
        <h2 th:text="#{chat.title}">PUBLIC CHANNEL</h2>
        <div class="online-status">
            <span class="status-dot"></span>
            <span th:text="#{chat.online}">ONLINE</span>
        </div>
    </div>

    <div id="chat-box">
        <div th:each="msg : ${history}"
             class="message"
             th:classappend="${msg.sender == #authentication.name} ? 'self' : 'other'">
            <span class="sender-name" th:text="${msg.sender}">User</span>
            <span th:text="${msg.content}">Hello</span>
        </div>
    </div>

    <div class="controls">
        <input type="text" id="message-input" th:placeholder="#{chat.placeholder}" onkeypress="handleKeyPress(event)">
        <button onclick="sendMessage()" class="btn" style="height: 50px;" th:text="#{chat.send}">SEND</button>
    </div>
</div>

<script th:inline="javascript">
    var currentUser = /*[[${#authentication.name}]]*/ 'Anonymous';
</script>

<script>
    var stompClient = null;

    function connect() {
        var socket = new SockJS('/ws');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function (frame) {
            stompClient.subscribe('/topic/public', function (messageOutput) {
                var message = JSON.parse(messageOutput.body);
                if (message.sender !== currentUser) {
                    showMessage(message, false);
                }
            });
        });
    }

    function sendMessage() {
        var input = document.getElementById('message-input');
        var messageContent = input.value.trim();

        if(messageContent && stompClient) {
            var chatMessage = {
                sender: currentUser,
                content: messageContent,
                type: 'CHAT'
            };
            showMessage(chatMessage, true);
            stompClient.send("/app/chat.sendMessage", {}, JSON.stringify(chatMessage));
            input.value = '';
        }
    }

    function showMessage(message, isSelf) {
        var chatBox = document.getElementById('chat-box');
        var messageElement = document.createElement('div');
        messageElement.classList.add('message');

        if (isSelf || message.sender === currentUser) {
            messageElement.classList.add('self');
        } else {
            messageElement.classList.add('other');
        }

        var contentHtml = '<span class="sender-name">' + message.sender + '</span>' +
            '<span>' + message.content + '</span>';

        messageElement.innerHTML = contentHtml;
        chatBox.appendChild(messageElement);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function handleKeyPress(e) {
        if(e.key === 'Enter'){
            sendMessage();
        }
    }

    connect();
</script>

</body>
</html>
