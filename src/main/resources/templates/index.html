<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>HobbySwap Supply</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

</head>
<body>

<div class="navbar">
    <a href="/" class="logo">HobbySwap</a>
    <div class="nav-links">
        <span th:if="${#authentication.principal == 'anonymousUser'}" class="auth-row">
                <a href="/register" class="btn" style="margin-right: 15px;">REGISTER</a>
                <a href="/login" class="btn">LOGIN</a>
        </span>
        <span th:if="${#authentication.principal != 'anonymousUser'}">
                <span style="font-size: 0.9rem; margin-right: 10px;">USER: <span th:text="${#authentication.name}" style="background:var(--highlight); padding:0 5px; color:black; font-weight:bold;">User</span></span>
                <a href="/items/new" class="btn">我要刊登</a>
                <form action="/logout" method="post" style="display:inline;">
                    <button type="submit" class="btn-logout">LOGOUT</button>
                </form>
        </span>
    </div>
</div>

<div class="hero-section">
    <h1 class="hero-title">PERFORMANCE</h1>
    <h1 class="hero-title hero-stroke">PACK</h1>
    <div class="hero-subtitle">/// LATEST DROP IN HOBBYSWAP ///</div>
</div>

<div class="container">
    <h1>最新上架商品</h1>
    <div class="item-grid">
        <div th:each="item : ${items}" class="card">
            <h3 th:text="${item.title}">標題</h3>
            <p class="price" th:text="'$ ' + ${item.price}">價格</p>
            <p>賣家: <span th:text="${item.seller.name}">名字</span></p>
            <a th:href="@{'/items/' + ${item.id}}" class="btn-sm">查看詳情 -></a>
        </div>
    </div>
</div>

</body>
</html>
