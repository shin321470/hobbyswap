<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>刊登商品</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<div class="navbar">
    <a href="/" class="logo">HobbySwap</a>
</div>
<div class="container">
    <h1>刊登新商品</h1>
    <form action="/items" method="post" th:object="${item}">
        <label>標題:</label>
        <input type="text" th:field="*{title}" required>

        <label>價格:</label>
        <input type="number" th:field="*{price}" required>

        <label>描述:</label>
        <textarea th:field="*{description}" rows="4"></textarea>

        <button type="submit" class="btn">確認刊登</button>
    </form>
</div>
</body>
</html>
